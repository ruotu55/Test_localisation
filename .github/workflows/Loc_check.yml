name: Check String Length in CSV

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check_csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Check string length in CSV
      run: |
        python .github/actions/check_csv.py
