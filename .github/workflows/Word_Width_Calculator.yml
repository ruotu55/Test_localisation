name: Word Width Calculator

on:
  workflow_dispatch:
    inputs:
      sentence:
        description: 'Enter a sentence'
        required: true

jobs:
  calculate_widths:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Or any suitable version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Calculate word widths
        id: calculate
        shell: bash
        run: |
          sentence="${{ github.event.inputs.sentence }}"
          words=($sentence)  # Split the sentence into words
          widths=""
          for word in "${words[@]}"; do
            # Use a dummy image to get font metrics.  A real font file is better.
            python -c "from PIL import Image, ImageFont, ImageDraw; font = ImageFont.load_default(); size = font.getsize('$word'); print(size[0])" > word_width.txt
            width=$(cat word_width.txt)
            widths+="$word: $width pixels\n"
          done
          echo "::set-output name=results::$widths"

      - name: Display results
        run: |
          echo "Word widths:"
          echo "${{ steps.calculate.outputs.results }}"

      - name: Create a comment with the results (Optional)
        uses: actions/github-script@v6
        if: github.event_name == 'workflow_dispatch' # Only on manual runs
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = `${{ steps.calculate.outputs.results }}`;
            return github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Word Width Calculation Results:\n\`\`\`\n${results}\n\`\`\``
            });
