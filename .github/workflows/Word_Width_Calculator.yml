name: Word Width Calculator

on:
  workflow_dispatch:
    inputs:
      sentence:
        description: 'Enter a sentence'
        required: true

jobs:
  calculate_widths:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Calculate word widths
        id: calculate
        shell: bash
        run: |
          sentence="${{ github.event.inputs.sentence }}"
          words=($sentence)
          widths=""

          python -c "from PIL import Image, ImageFont, ImageDraw; \
                     font = ImageFont.load_default(); \
                     img = Image.new('RGB', (100, 100), color = 'white'); \
                     draw = ImageDraw.Draw(img); \
                     sentence = '${{ github.event.inputs.sentence }}'; \
                     words = sentence.split(); \
                     widths = ''; \
                     for word in words: \
                         size = draw.textsize(word, font=font); \
                         widths += f'{word}: {size[0]} pixels\\n'; \
                     print(widths)" > word_widths.txt

          cat word_widths.txt
          echo "::set-output name=results::$(cat word_widths.txt)"


      - name: Display results
        run: |
          echo "Word widths:"
          echo "${{ steps.calculate.outputs.results }}"

      - name: Create a comment with the results (Optional)
        uses: actions/github-script@v6
        if: github.event_name == 'workflow_dispatch'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = `${{ steps.calculate.outputs.results }}`;
            return github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Word Width Calculation Results:\n\`\`\`\n${results}\n\`\`\``
            });
