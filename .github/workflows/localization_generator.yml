name: Localization Check

on:
  workflow_dispatch:
    inputs:
      desired_width:
        description: 'Desired width of each generated word in pixels'
        required: true

jobs:
  localization_check:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install DejaVu font
        run: sudo apt-get install -y fonts-dejavu-core

      - name: Run Pixel_box_final
        run: python .github/actions/Pixel_box_final.py "${{ github.event.inputs.desired_width }}"
