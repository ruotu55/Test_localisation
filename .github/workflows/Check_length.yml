name: Check_length
on:
  workflow_dispatch:
    inputs:
      event_name:
        description: 'Event name prefix to check'
        required: true

jobs:
  localization_check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install langdetect Pillow
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install DejaVuSans font
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu
          fc-cache -fv  # Update font cache
      - name: Run Check Width
        id: check_width  # Add an ID to the step
        run: python .github/actions/check_width.py "${{ github.event.inputs.event_name }}"
      - name: Upload summary
        uses: actions/upload-artifact@v4  # Use v4 of upload-artifact
        with:
          name: check_width_summary
          path: summary.txt # Path to the summary file (adjust if needed)
      - name: Download summary
        uses: actions/download-artifact@v3 # Use v3 of download-artifact
        with:
          name: check_width_summary
      - name: Display summary
        run: |
          if [[ -f summary.txt ]]; then
            cat summary.txt
          else
            echo "Summary file not found."
          fi
